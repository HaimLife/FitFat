<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fit-fat.css">
    <title>FitFat</title>
</head>
<body>
<div class="fit-fat-app">
    <div class="title">Fit-Fat</div>
    <div class="options">
        <div class="option food" >Add Food</div>
        <div class="option sport" >Add Activity</div>
    </div>
    <div class="fat-dude">
        <span class="img">

        </span>
        <div class="weight">
            <span class="img">
            </span>
            <span class="data">
            </span>
        </div>
    </div>
    <div class="calories-data">
        <div class="intake">calories intake: <span class="data"></span></div>
        <div class="outtake">calories outtake: <span class="data"></span></div>
        <div class="total">calories total: <span class="data"></span></div>
    </div>
</div>
</body>
</html>
